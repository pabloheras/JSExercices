    <body>
        <div class="main">
            <!-- Part 3,4 -->
            <p>Type, then alert:</p><br>
            <input type="text" name="messageAlert" id="textAlert"><br>
            <br>
            <p>Type a bit more:</p><br>
            <textarea rows="5" cols="50" id="textChars" onkeyup="fromTextArea()"></textarea><br>
        
            <input type="button" onclick="alert(document.getElementById('textAlert').value); console.log(countChars());" value="Alert!">
            <br>
            <!-- Part 5 -->
            <p>HTML write</p>
            <input type="button" onclick="document.write(textAlert.value + ' ' + countChars())" value="HTML">

            <p id="showTextArea"></p>
        </div>
    </body>

<script>
'use strict';

function countChars(){
    return document.getElementById("textChars").value.length;
};

function fromTextArea(){
    document.getElementById("showTextArea").innerHTML = document.getElementById("textChars").value;
};

//Part 2
function loadAlert() {
   alert("Page loaded");
};

window.onload = function(){
    loadAlert();
};


</script>
