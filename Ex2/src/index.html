            <li><a id="homePage" onclick="loadContent(this.id)">Home</a></li>
            <li><a id="randomPage" onclick="loadContent(this.id)">Random fun stuff</a></li>

<script>
    "use strict";

    document.addEventListener("onClick", function(){

    });        

    function loadContent(idClick) {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "content/" + idClick + ".html", true);

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("contentDiv").innerHTML = xhttp.responseText;
            }
        };
        
        xhttp.send();
    }

</script>
